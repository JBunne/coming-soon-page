<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="inner-container">
					<img class="logo" src="photos/hiclipart.com.png" alt="logo" />
					<h2 class="logo1">SnowBoarding Club</h2>
					<img
						class="bg-mobile"
						src="photos/bradley-dunn-9SGGun3iIig-unsplash.jpg"
						alt="background mobile"
					/>
					<h1>
						<span>We're</span>
						<br />
						coming
						<br />
						soon
					</h1>

					<p>
						Hello fellow snowboarders! We're currently building our community of local snowboarders. Add your email below to stay up-to-date with announcements and event details.
					</p>

					<form id="form">
						<input id="email" type="email" placeholder="Email Address" />
						<img class="error-icon" src="./images/icon-error.svg" alt="error" />
						<button>
							<img src="https://img.icons8.com/android/24/000000/arrow.png"/>
						</button>
						<small>Please provide a valid email</small>
					</form>
				</div>
			</div>

			<div class="right bg-image"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
